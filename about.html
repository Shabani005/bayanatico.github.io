<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #181818;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .pdf-wrapper {
        width: 100vw;
        height: 100vh;
        background-color: #181818;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      iframe {
        width: 90%;
        height: 90%;
        border: none;
        background-color: #181818;
        border-radius: 8px;
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>

  <body>
    <div class="pdf-wrapper">
      <iframe src="./assets/Bayanati.pdf"></iframe>
    </div>
  </body>
</html>
